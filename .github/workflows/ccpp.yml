name: FVWM3 CI

on: [ push, pull_request, create ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        repo-token: ${{ secrets.FVWM3_READ_TOKEN }}
    - name: Docker Login
      run: docker login docker.pkg.github.com -u $GITHUB_ACTOR -p ${{ secrets.FVWM3_READ_TOKEN }}
    - name: Pulling docker image
      run: docker pull docker.pkg.github.com/smoothwall/build-core/build-base:latest
    - name: Build Package
      run: 'docker build -t fvwm3 .'

  notification:
    runs-on: ubuntu-latest
    name: notifications
    steps:
      - name: irc push
        uses: rectalogic/notify-irc@v1
        if: github.event_name == 'push'
        with:
          channel: "#fvwm"
          nickname: fvwm3-gh
          message: ${{ github.actor }} pushed ${{ github.event.ref }} ${{ github.event.compare }}
      - name: irc pull request
        uses: rectalogic/notify-irc@v1
        if: github.event_name == 'pull_request'
        with:
          channel: "#fvwm"
          nickname: fvwm3-gh
          message: ${{ github.actor }} opened PR ${{ github.event.html_url }}
      - name: irc tag created
        uses: rectalogic/notify-irc@v1
        if: github.event_name == 'create' && github.event.ref_type == 'tag'
        with:
          channel: "#fvwm"
          nickname: fvwm-gh
          message: ${{ github.actor }} tagged ${{ github.repository }} ${{ github.event.ref }}
